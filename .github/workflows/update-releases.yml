name: Update Releases

on:
  push:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-releases:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Run npm Install
        run: npm install

      - name: Run Releases Docs Generator Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node release-notes-generator.js

      - name: Check for Existing Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR=$(gh pr list --state open --base develop --json headRefName --jq '.[] | select(.headRefName | startswith("update-releases")) | .headRefName')
          echo "pr_branch=$PR" >> $GITHUB_ENV

      - name: Create pull request
        if: env.pr_branch == ''
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: updated releases"
          branch: update-releases
          branch-suffix: timestamp
          base: develop
          title: "chore: updated releases"
          body: |
            This is an auto-generated pull request that updates releases.
          reviewers: mehulmathur16
          maintainer-can-modify: true
