name: CI

on:
  repository_dispatch:
    types: build-and-deploy
  push:
    branches:
      - "**"
  pull_request:
    branches: [develop]
    types: [opened, reopened, synchronize]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Build & Test ðŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build